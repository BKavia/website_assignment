<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Jewellery Empire - Wireframes</title>
<link rel="stylesheet" href="css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

img{
  width:300px;
  margin:10px;
}
.mobile{
	transform: rotate(90deg);
}
</style>
</head>
<body>
<div>
  <header>
    <h1>Jewellery Empire - Wireframes</h1>
  </header>
  <main>
    <section>
        <h3>Mobile</h3>
        <figure> 
			<img src="mobile_home.jpg" alt="mobile home" class="mobile" />
	      <figcaption>Mobile Home</figcaption>
        </figure>
		 <figure> 
			<img src="mobile_collections.jpg" alt="mobile collections" class="mobile" />
	      <figcaption>Mobile Collections</figcaption>
        </figure>
		 <figure> 
			<img src="mobile_aboutus.jpg" alt="mobile about us" class="mobile" />
	      <figcaption>Mobile About Us</figcaption>
        </figure>
		 <figure> 
			<img src="mobile_contact.jpg" alt="mobile contact" class="mobile" />
	      <figcaption>Mobile Contact</figcaption>
        </figure>
    </section>
	
	<section>
        <h3>Desktop</h3>
        <figure> 
			<img src="desktop_home.jpg" alt="desktop home"/>
	      <figcaption>Desktop Home</figcaption>
        </figure>
		 <figure> 
			<img src="desktop_collections.jpg" alt="desktop collections"/>
	      <figcaption>Desktop Collections</figcaption>
        </figure>
		 <figure> 
			<img src="desktop_aboutus.jpg" alt="desktop about us"/>
	      <figcaption>Desktop About Us</figcaption>
        </figure>
		 <figure> 
			<img src="desktop_contact.jpg" alt="desktop contact"/>
	      <figcaption>Desktop Contact</figcaption>
        </figure>
    </section>
  </main>
  <div class="separator"> </div>
  <footer> &copy; 2017 </footer>
</div>
</body>
<script src="js/scripts.js"></script>
</html>
